<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="slider swiper-container">
        <div class="slider__track swiper-wrapper">
            <div class="slider__slide swiper-slide">0</div>
            <div class="slider__slide swiper-slide">1</div>
            <div class="slider__slide swiper-slide">2</div>
            <div class="slider__slide swiper-slide">3</div>
            <div class="slider__slide swiper-slide">4</div>
            <div class="slider__slide swiper-slide">5</div>
            <div class="slider__slide swiper-slide">6</div>
            <div class="slider__slide swiper-slide">7</div>
            <div class="slider__slide swiper-slide">8</div>
            <div class="slider__slide swiper-slide">9</div>
            <div class="slider__slide swiper-slide">10</div>
            <div class="slider__slide swiper-slide">11</div>
            <div class="slider__slide swiper-slide">12</div>
            <div class="slider__slide swiper-slide">13</div>
            <div class="slider__slide swiper-slide">14</div>
        </div>
        <div class="slider__navigation">
            <button class="slider__navigation-button slider__navigation-prev"></button>
            <button class="slider__navigation-button slider__navigation-next"></button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
